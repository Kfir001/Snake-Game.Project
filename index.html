<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>משחק נחש</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div class="game-container">
      <div class="score-board">
        <span>ניקוד: <span id="score">0</span></span>
        <span>שיא: <span id="highScore">0</span></span>
      </div>
      <div class="game-board">
        <canvas id="gameCanvas"></canvas>
      </div>
      <div class="mobile-controls">
        <div class="d-pad">
          <button id="upBtn" class="arrow-btn up" aria-label="למעלה">▲</button>
          <div class="middle-buttons">
            <button id="leftBtn" class="arrow-btn left" aria-label="שמאלה">
              ◀
            </button>
            <button id="rightBtn" class="arrow-btn right" aria-label="ימינה">
              ▶
            </button>
          </div>
          <button id="downBtn" class="arrow-btn down" aria-label="למטה">
            ▼
          </button>
        </div>
      </div>
      <div class="controls" role="group" aria-label="הוראות משחק">
        <div class="control-text" dir="rtl">
          שלט בנחש באמצעות מקשי החיצים או כפתורי הניווט
        </div>
      </div>
      <div
        id="gameOver"
        class="game-over"
        role="dialog"
        aria-labelledby="gameOverTitle"
        hidden
      >
        <h2 id="gameOverTitle">המשחק נגמר!</h2>
        <p>הניקוד שלך: <span id="finalScore">0</span></p>
        <button id="restartButton" class="restart-btn">שחק שוב</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
